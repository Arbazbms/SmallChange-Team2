<div class="container">
  <p class="h2">Trade History</p>

  <div class="table_prime">
    <p-table
      [value]="trade"
      [rowHover]="true"
      [rows]="10"
      [rowsPerPageOptions]="[10, 25, 50]"
      responsiveLayout="scroll"
      [paginator]="true"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>Instrument ID</th>
          <th>Quantity</th>
          <th>Cost</th>
          <th>Direction</th>
          <th>Cash Value</th>
          <th>Date</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-trade>
        <tr>
          <td>
            {{ trade.instrumentId }}
          </td>
          <td>{{ trade.quantity }}</td>
          <td>{{ trade.executionPrice }}</td>
          <td>{{ trade.direction }}</td>
          <td>{{ trade.cashValue }}</td>
          <td>{{ trade.order.dateTime }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
