
<p-dialog
  [(visible)]="showModal"
  [modal]="true"
  [breakpoints]="{ '960px': '75vw' }"
  [style]="{ width: '50vw' }"
  (onHide) = "hideDialog()"
>
  <ng-template pTemplate="header">
    <h3>{{ instrument.instrumentId }}</h3>
  </ng-template>
  <hr />

  <div class="row">
    <div class="col-sm-7">
      <span class="instName">{{ instrument.instrument.description }}</span>
    </div>
    <div class="col-sm-5">
      <!-- <input type="text" pInputText [(ngModel)]="order.quantity" /> -->
      <p-slider
        [(ngModel)]="order.quantity"
        [min]="instrument.instrument.minQuantity"
        [max]="instrument.instrument.maxQuantity"
      ></p-slider>
    </div>
  </div>

  <br />
  <hr />

  <div class="row">
    <div class="col-sm-8">Price</div>
    <div class="col-sm-4">{{ instrument.bidPrice | currency: "INR" }}</div>
  </div>

  <div class="row">
    <div class="col-sm-8">Quantity</div>
    <div class="col-sm-4">{{ order.quantity }}</div>
  </div>

  <div class="row">
    <div class="col-sm-8">Amount</div>
    <div class="col-sm-4">
      {{ instrument.bidPrice * order.quantity | currency: "INR" }}
    </div>
  </div>

  <ng-template pTemplate="footer">
    <button type="submit" class="btn btn-success" (click)="generateOrder()">
      {{buttonContent}}
    </button>
  </ng-template>
</p-dialog>
<p-toast key="buy"></p-toast>
