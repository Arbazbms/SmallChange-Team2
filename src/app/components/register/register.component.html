
<form [formGroup]="registerForm" class="container form-container" (ngSubmit)="onSubmit()" role="form">
    <div class="headline">
        SIGN UP!!
    </div>
    <div class="row justify-content-center">
           <div class="form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
                        <label for="emailid">Email address</label>
                        <input type="email" class="form-control" id="emailid" formControlName="emailid" placeholder="Enter email">
                        <div *ngIf="emailid?.touched || emailid?.dirty">
                            <div *ngIf="emailid?.hasError('required')">
                              <div id="errorText">*Required</div>
                              </div>
                            <div *ngIf="emailid?.hasError('pattern')">
                              <div id="errorText">Enter a valid email address</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
                        <label for="username">Name</label>
                        <input type="text" class="form-control" id="username" formControlName="username" placeholder="Enter Name">
                        <div *ngIf="username?.touched || username?.dirty">
                            <div *ngIf="username?.hasError('required')">
                              <div id="errorText">*Required</div>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
                        <label for="country">Country</label>
                        <input type="text" class="form-control" id="country" formControlName="country" placeholder="Enter your country">
                        <div *ngIf="country?.touched || country?.dirty">
                            <div *ngIf="country?.hasError('required')">
                              <div id="errorText">*Required</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
                        <label for="postal">Postal</label> 
                        <input type="text" class="form-control" id="postal" formControlName="postal" placeholder="Enter your postal code" required="true">
                        <div *ngIf="postal?.touched || postal?.dirty">
                            <div *ngIf="postal?.hasError('required')">
                              <div id="errorText">*Required</div>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
                        <label for="idtype">Select your identification type</label>
                        <br>
                        <select id="idtype" class="form-control" name="identification" formControlName="idtype">
                            <option value="Adhaar">Adhaar</option>
                            <option value="PAN">PAN</option>
                            <option value="Passport">Passport</option>
                            <option value="SSN">SSN</option>
                          </select>
                          <div *ngIf="idtype?.touched || idtype?.dirty">
                            <div *ngIf="idtype?.hasError('required')">
                              <div id="errorText">*Required</div>
                            </div>
                        </div>
                        </div>
                    <div class="form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
                        <label for="idval">id</label>
                        <input type="text" class="form-control" id="idval" formControlName="idval" placeholder="Enter your identification">
                        <div *ngIf="idval?.touched || idval?.dirty">
                            <div *ngIf="idval?.hasError('required')">
                              <div id="errorText">*Required</div>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
                        <label for="dob">Date of Birth</label>
                        <input type="date" class="form-control" id="dob" formControlName="dob" placeholder="Enter your identification">
                        <div *ngIf="dob?.touched || dob?.dirty">
                            <div *ngIf="emailid?.hasError('required')">
                              <div id="errorText">*Required</div>
                            </div>
                        </div>                        
                        <div *ngIf="dob?.touched || dob?.dirty">
                            <div *ngIf="dob?.hasError('required')">
                              <div id="errorText">*Required</div>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>

                    <div class="form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
                        <label for="pass1">Password</label>
                        <input type="password" class="form-control" id="pass1" placeholder="Password" formControlName="password1">
                        <div *ngIf="password1?.touched || password1?.dirty">
                            <div *ngIf="password1?.hasError('required') || password1?.hasError('minlength') || password1?.hasError('maxlength') || password1?.hasError('pattern')">
                              <div id="errorText">{{ passwordErrorTextmsg }}</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
                        <label for="pass2">Confirm Password</label>
                        <input type="password" class="form-control" id="pass2" placeholder="Confirm Password" formControlName="password2">
                        <div *ngIf="registerForm.hasError('mustmatch')">
                            <!-- <div *ngIf="password2?.hasError('required') || password2?.hasError('confirmed')" > -->
                                <div id="errorText">what you doin man</div>
                            <!-- </div> -->
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <button type="submit" class="btn btn-light submit-btn" [disabled]="registerForm.invalid" [class.disabled-btn]="registerForm.invalid">Submit</button>
                    <div class="go_back">
                        <!-- <app-links navlinks="GO back!?" class="go_back"></app-links> -->
                        <a href="#">Already a User?  login</a>
                    </div>
                </div>
                </form>
<!-- </div> -->
